version: '2.1'
networks:
  tacs:
services:
  #  frontend:
  #    image: node:10
  #    container_name: frontend
  #    #    volumes:
  #    #      - ./Frontend/frontend/src:./usr/frontend/src
  #    build:
  #      context: ./Frontend
  #      dockerfile: ./Dockerfile
  #    networks:
  #      backend:
  backend:
    image: openjdk:8-jdk-alpine
    container_name: backend
    build:
      context: ./Backend
      dockerfile: Dockerfile
    environment:
      DB_HOST: tacs_db
      DB_NAME: tacs_db
      DB_USER: root
      DB_USER_PASSWORD: root
      SPRING_DATASOURCE_URL: jdbc:h2:mem:testdb
      API_SUPERHERO_URL: https://superheroapi.com/api/${SUPERHERO_TOKEN}/
    ports:
      - '8087:8080'
    depends_on:
      tacs_db:
        condition: service_started

    networks:
      tacs:

  tacs_db:
    image: mysql:8.0
    command: --default-authentication-plugin=mysql_native_password
    container_name: tacs_db
    #expose: [3306]
    ports: ["3307:3306"]
    restart: always
    environment:
      MYSQL_DATABASE: tacs_db
      MYSQL_USER: "tacs"
      MYSQL_PASSWORD: "tacs"
      MYSQL_ROOT_PASSWORD: root
    #    volumes:
    #    Si queremos levantar la DB partiendo de un script
    #      - ./db/:/docker-entrypoint-initdb.d/
    #    Si queremos guardar el estado de la DB tenemos que crear un volumen para mappearlo con un directorio del host
    #      - ./db/mysql:/var/lib/mysql
    networks:
      tacs: